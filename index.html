<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/507000d472.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>my todo app</title>
  </head>
  <body>
    <header>
      <h1>To-do List</h1>
      <h5>Simple App to manage your daily to-dos</h5>
    </header>
    <section class="container">
      <div class="form-container">
        <form class="todo-form">
          <input type="text" class="todo-input" placeholder="Write new to-do" />
          <button class="todo-add" type="submit">+</button>
        </form>
        <div class="select">
          <select name="todos" class="todo-filter">
            <option value="all">all</option>
            <option value="completed">completed</option>
            <option value="incompleted">incompleted</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todolist">
          <!-- <li class="todo">
            <p class="todo__title">todo #1</p>
            <span class="todo__createdAt">1402/09/12</span>
            <button class="todo__edit">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="todo__check">
              <i class="fa-regular fa-circle-check"></i>
            </button>
            <button class="todo__remove">
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </li> -->
        </ul>
      </div>
    </section>
<!-- -------------------- modal ----------------- -->
    <section class="modal">
      <div class="modal-container">
        <button class="close-btn">X</button>
        <div class="form-wrapper">
          <form class="edit-form">
            <input
              type="text"
              class="edit-input"
              placeholder="edit your todo..."
            />
            <button class="edit-btn" type="submit">Done</button>
          </form>
        </div>
      </div>
    </section>
    <div class="overlay"></div>
    

    <script src="./app.js"></script>
  </body>
</html>
